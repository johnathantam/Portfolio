<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
    <script type="module" src="app.js" defer></script>
    <title>John's Portfolio</title>
</head>
<body style="overflow-x: hidden; background-color: black;">
    <canvas id="bg"></canvas>

    <main>
        <div class="center-box-header">
            <h1 class="shooting-star">Lets Shoot Stars...</h1>
            <button class="regular-button" style="margin: auto; grid-row: 3/4; grid-column: 1/2">Go Back!</button>
            <h6 style="margin: 0 auto; grid-row: 2/3; grid-column: 1/2; color: white"><u>Scroll Down</u></h6>
        </div>
    </main>

    <div class="project-section">
        <div class="project-info-box">
            <div class="project-title-box">
                <h1 class="project-title">Volume Sizzler</h1>
            </div>
            <div class="project-description">
                A chrome extension. This extension can be used to amplify, adjust bass, and as well as adjust treble. Have fun! Enjoy.
            </div>
        </div>

        <div class="project-picture-top">
            <img src="./CustomImages/ExportVolumeIconV001.svg" style="width: 100%; height: 100%;"></img>
        </div>
        <div class="project-picture-bottom">
            <img src="./CustomImages/Google_Chrome-Logo.wine.svg" style="width: 100%; height: 100%;"></img>
        </div>
    </div>
</body>
</html>
